    <style>
        /* Basic styling for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            margin-right: 10px;
        }
        
        .search-area {
            display: flex;
            align-items: center;
            border: 1px solid #ccc;
            border-radius: 30px;
            padding: 6px;
            margin-left: auto;
            background-color: white;
            margin-right: 20px;
        }
        
        .search-area input[type=text] {
            padding: 10px;
            width: 200px;
            border: none;
            font-size: 16px;
        }
        
        .search-area button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
            border: none;
            border-radius: 20px;
            font-size: 16px;
        }
        
        .search-area button:hover {
            background-color: black;
        }
        
        .search-icon {
            padding: 0 10px;
        }
        
        .company-logo {
            margin-right: 20px;
        }
        .navbar h1{
            color: white;
        }
    </style>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnByxMJrrCOZmHCBYTqxWuvjjJUEe9Zfa5mQ&s');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            flex-direction: column;
            display: flex;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 20px;
            background: none; 
            border-radius: 50px;
            backdrop-filter: blur(5px); 
            margin-top: 100px
        }
        h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.5em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .social-icons {
            margin-top: 30px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 1.5em;
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #ff6347; /* Change color on hover */
        }
    </style>
