    <style>
        /* Basic styling for the navigation bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            align-items: center;
            padding: 10px 20px;
        }
        
        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            margin-right: 10px;
        }
        .company-logo {
            margin-right: 20px;
        }
        .navbar h1{
            color: white;
        }
    </style>
    <style>
        /* Add your CSS styles here */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRnByxMJrrCOZmHCBYTqxWuvjjJUEe9Zfa5mQ&s');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure full viewport height */
            display: flex;
            flex-direction: column;
            display: flex;
            flex-direction: column;
            color: #fff;
            text-align: center;
        }
        .about-section {
            background-color: tranparent;
            padding: 20px;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            justify-content: center;
            align-items: center;
        }
        .team-members {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin: left 50px;
        }
        .team-member {
            background-color: transparent;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .team-member h3 {
            margin-top: 0;
            font-size: 1.2em;
        }
        .team-member p {
            margin-bottom: 0;
            color: #666;
        }
    </style>
</head>
